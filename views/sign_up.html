<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/sign_up.css">
    <title>Sign Up</title>
</head>
<body>

    <h3 id="message"></h3>

    <form action="/sigh_up" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="name">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="name">Password:</label>
            <input type="password" id="password" name="password" autocomplete="on">
        </div>
        <div>
            <label for="name">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" autocomplete="on">
        </div>

        <div>
            <button id="sign_up" type="submit">Sign Up</button>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="/js/sign_up.js"></script>
    
</body>
</html>
